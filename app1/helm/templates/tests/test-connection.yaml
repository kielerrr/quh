apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "{{{{ app1_name }}}}.fullname" . }}-test-connection"
  labels:
    {{- include "{{{{ app1_name }}}}.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "{{{{ app1_name }}}}.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
