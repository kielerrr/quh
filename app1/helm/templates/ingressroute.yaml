apiVersion: traefik.containo.us/v1alpha1
kind:       IngressRoute
metadata:
  name: front
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`front.{{{{ app1_name }}}}.{{{{ root_domain }}}}`)
      kind:  Rule
      middlewares:
        - name: webauth-secret
        - name: to-https
        - name: ratelimit
      #        - name: cors-header
      services:
        - name: front
          kind: Service
          port: 3400

---
apiVersion: traefik.containo.us/v1alpha1
kind:       IngressRoute
metadata:
  name: frontsecure
spec:
  entryPoints:
    - websecure
  tls:
    certResolver: letsencrypt
  routes:
    - match: Host(`front.{{{{ app1_name }}}}.{{{{ root_domain }}}}`)
      kind:  Rule
      middlewares:
        - name: webauth-secret
        - name: ratelimit
      #        - name: cors-header
      services:
        - name: front
          kind: Service
          port: 3400


