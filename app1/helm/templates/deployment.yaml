apiVersion: apps/v1
kind:       Deployment
metadata:
  name: {{ include "{{{{ app1_name }}}}.fullname" . }}
  labels:
  {{- include "{{{{ app1_name }}}}.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
  {{- include "{{{{ app1_name }}}}.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
    {{- include "{{{{ app1_name }}}}.selectorLabels" . | nindent 8 }}
    spec:
      imagePullSecrets:
        - name: {{ .Values.imagePullSecret }}
      serviceAccountName: {{ include "{{{{ app1_name }}}}.serviceAccountName" . }}
      securityContext:
      {{- toYaml .Values.podSecurityContext | nindent 8 }}
      restartPolicy: Always
      volumes:
        - name: {{{{ sftp_k8s_pvc_name }}}}
          persistentVolumeClaim:
            claimName: {{{{ sftp_k8s_pvc_name }}}}
      containers:
        - name: {{ .Values.back.name }}
          env:
            - name:  SECRET_KEY
              value: ""
          image:           "{{ .Values.back.image }}:{{ .Values.back.tag }}"
          ports:
            - name:          back
              containerPort: 5000
              protocol:      TCP
          imagePullPolicy: IfNotPresent
          readinessProbe:
            httpGet:
              path: /docs
              port: back
          resources:
          {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /home/sftp
              name:      {{{{ sftp_k8s_pvc_name }}}}
        - name: {{ .Values.front.name }}
          env:
            - name:  SECRET_KEY
              value: ""
          image: "{{ .Values.front.image }}:{{ .Values.front.tag }}"
          ports:
            - name:          front
              containerPort: 3400
              protocol:      TCP
          imagePullPolicy: IfNotPresent
          resources:
          {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /home/sftp
              name:      {{{{ sftp_k8s_pvc_name }}}}
      {{- with .Values.nodeSelector }}
      nodeSelector:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
  {{- toYaml . | nindent 8 }}
  {{- end }}
